<html ng-app='filterApp'>
	<body ng-controller='filterCtrl'>


		Name Search:
		<input ng-model='search.name' type="text" name="name" value="">

		Email Search:
		<input ng-model='search.email' type="text" name="name" value="">

		<div ng-repeat='data in newData | filter: search 'class="">

			{{data.name}}
			{{data.email}}


		</div>




		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
